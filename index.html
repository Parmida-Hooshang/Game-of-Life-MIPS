<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Game of Life: MIPS</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/dracula.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Hello!</h2>
				</section>

				<section>
					Let's begin!
				</section>

				<section>
					<h3>Game of Life Canvas</h3>
					<div id="canvas" class="canvas-container"></div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			
			const gsa = [
				0x0000010F,
				0x00000000, 
				0x000000F0,
				0x00000000,
				0x00000AAB, 
				0x00000000,
				0x000000D0,
				0x000000F0
			];

			function renderCanvas() {
				const container = document.getElementById('canvas');
				container.innerHTML = '';

				gsa.forEach(row => {
					const bits = row.toString(2).padStart(32, '0').slice(-12);
					const reversedBits = bits.split('').reverse().join('');

					for (const bit of reversedBits) {
						const cell = document.createElement('div');
						cell.className = `cell ${bit === '1' ? 'alive' : ''}`;
						container.appendChild(cell);
					}
				});
			}

			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			}).then(() => {
				renderCanvas(); // Generate canvas when Reveal is ready
			});
		</script>
	</body>
</html>
